
 <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <mat-card>
        <mat-card-header>
            <mat-card-title>Create a Workshop</mat-card-title>
            <mat-card-subtitle>
                Submit the details of your workshop here.
            </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <p></p>

            <mat-form-field appearance="fill">
                <mat-label>Title</mat-label>
                <input matInput placeholder="New Workshop" formControlName="title" name="title" required>
            </mat-form-field>
            <p></p>

            <mat-form-field appearance="fill">
                <mat-label>Location</mat-label>
                <input matInput placeholder="Sitterson 156" formControlName="location" name="location" required>
            </mat-form-field>
            <p></p>

            <mat-form-field appearance="fill">
                <mat-label>Date</mat-label>
                <input matInput type="datetime-local" placeholder="Date" formControlName="date" name="date" required>
            </mat-form-field>
            <p></p>

            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <input matInput placeholder="Type your workshop description here." formControlName="description" name="description" required>
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button type="submit" [disabled]="form.invalid">SAVE</button>
        </mat-card-actions>
    </mat-card>
</form>
