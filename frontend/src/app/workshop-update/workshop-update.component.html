<form [formGroup]="form" (ngSubmit)="updateWorkshop()">

    <mat-card *ngIf="workshopUpdating$">
        <mat-card-header>
            <mat-card-title>Edit a Workshop</mat-card-title>
            <mat-card-subtitle>
                Update the details of your workshop here.
            </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <p></p>

            <mat-form-field appearance="fill">
                <mat-label>Title</mat-label>
                <input matInput placeholder={{workshopUpdating$.title}} formControlName="title" name="title">
            </mat-form-field>
            <p></p>

            <mat-form-field appearance="fill">
                <mat-label>Location</mat-label>
                <input matInput placeholder={{workshopUpdating$.location}} formControlName="location" name="location">
            </mat-form-field>
            <p></p>

            <mat-form-field appearance="fill">
                <mat-label>Date</mat-label>
                <input matInput type="datetime-local" placeholder={{workshopUpdating$.date}} formControlName="date" name="date">
            </mat-form-field>
            <p></p>

            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <input matInput placeholder={{workshopUpdating$.description}} formControlName="description" name="description">
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button type="submit" [disabled]="form.invalid">SAVE</button>
        </mat-card-actions>
    </mat-card>
</form>
